<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
    <form class="Form">
        <h1>Login Form</h1>
        <label for="username">Name:-</label>
        <br>
        <br>
        <input type="text"  placeholder="Enter your good name" id="username" required>
        <br><br>
        <label for="email">Enter the email:-</label>
        <br><br>
        <input type="email" placeholder="Enter the email" id="email" required>
        <br><br>
        <label for="number">Number:-</label>
        <br><br>
        <input type="tel" placeholder="Enter your phone number" id="number" required>
        <br><br>
        <label for="password">password:-</label>
        <br><br>
        <input type="password" placeholder="Enter the password" id="password" required>

        <br><br><br>
        <button id="sub">Submit</button>

    </form>
</div>
<script defer src="login.js"></script>
</body>
</html>
